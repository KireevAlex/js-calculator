<!DOCTYPE html>


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Наша первая страница</title>
    <link rel="stylesheet" href="style.css" type="text/css">

</head>
    <div class="js-calcukator">
        <div class="operation-block">
            <button class="operation-button" id="buttonPlus">+</button>
            <button class="operation-button" id="buttonMinus">-</button>
            <button class="operation-button" id="buttonMultiply">*</button>
            <button class="operation-button" id="buttonDevide">/</button>
        </div>
        <div>
            <hr/>
        </div>
        <div class="inputs-block">
            <div class="input-block">
                <label>number1</label>
                <input type="number" id="number1" value='10'/>
            </div>
            <div class="input-block">
                <label>number2</label>
                <input type="number" id="number2" value='20'/>
            </div>
        </div>
        <div>
            <hr/>
        </div>
        <div class="result-block">
            <label>Result</label>
            <input type="number" id="result"/>
        </div>
    </div>



    <script src="index.js"></script>

</html>
